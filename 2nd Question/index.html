<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden-section {
      display: none;
    }

    .active-section {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary py-2">
    <div class="container">
      <a class="navbar-brand" href="#">ShopEasy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light nav-link" onclick="showSection('registration')">Register</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light nav-link" onclick="showSection('login')">Login</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light nav-link" onclick="showSection('catalog')">Catalog</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light nav-link" onclick="showSection('cart')">Cart</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sections -->
  <main class="container py-5">
    <!-- Registration Section -->
    <section id="registration" class="hidden-section">
      <h2 class="text-center mb-4">Register</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="reg-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="reg-name" placeholder="Enter your name" required>
        </div>
        <div class="col-md-6">
          <label for="reg-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="reg-email" placeholder="Enter your email" required>
        </div>
        <div class="col-12">
          <label for="reg-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="reg-password" placeholder="Enter your password" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </section>

    <!-- Login Section -->
    <section id="login" class="hidden-section">
      <h2 class="text-center mb-4">Login</h2>
      <form class="row g-3">
        <div class="col-12">
          <label for="login-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="col-12">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </section>

    <!-- Catalog Section -->
    <section id="catalog" class="hidden-section">
      <h2 class="text-center mb-4">Catalog</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card product">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 1">
            <div class="card-body text-center">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">$10.00</p>
              <button class="btn btn-success">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
            <div class="card-body text-center">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">$20.00</p>
              <button class="btn btn-success">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card product">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 3">
            <div class="card-body text-center">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text">$30.00</p>
              <button class="btn btn-success">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="hidden-section">
      <h2 class="text-center mb-4">Cart</h2>
      <div class="alert alert-info text-center">
        No items in the cart.
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 ShopEasy. All Rights Reserved.</p>
  </footer>

  <script>
    function showSection(sectionId) {
      // Hide all sections
      const sections = document.querySelectorAll('main section');
      sections.forEach(section => section.classList.add('hidden-section'));

      // Show the selected section
      const selectedSection = document.getElementById(sectionId);
      if (selectedSection) {
        selectedSection.classList.remove('hidden-section');
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
